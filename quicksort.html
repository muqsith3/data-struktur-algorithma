<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>quicksort algortima</title>
  </head>
  <body>
    <h1>quick sort algoritma dengan javascript</h1>
    <script>
      function quickSort(arr) {
        if (arr.length <= 1) {
          return arr; //basis : array 0/1 element sudah terurut
        }

        const pivot = arr[arr.length - 1]; //ambil pivot dari element paling akhir
        const left = []; //menyimpan yg lebih kecil dari pivot
        const right = []; //menyimpan yg lebih besar dari pivot

        for (let i = 0; i < arr.length - 1; i++) {
          if (arr[i] < pivot) {
            left.push(arr[i]); //simpan element yg lebih kecil di left
          } else {
            right.push(arr[i]); //simpan element yg lebih besar di right
          }
        }
        //rekursif; urutakan kiri dan kanan, lalu gabung
        return [...quickSort(left), pivot, ...quickSort(right)];
      }
      const array = [5, 3, 8, 4, 2, 7, 1, 10];
      console.log("before quicksort", array);
      console.log("quicksort algoritma", quickSort(array));
    </script>
  </body>
</html>
